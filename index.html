<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tri Trake: Nota &amp; Predznak</title>
  <link rel="stylesheet" href="styles.css?v=13" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8E%B5%3C/text%3E%3C/svg%3E" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="brand">Solffeggio</div>
      <div id="testStatus" class="test-status">Test: -</div>
    </header>

    <section class="settings">
      <div class="mode-row">
        <div class="mode-switch" role="tablist" aria-label="Game mode">
          <button id="quizMode" class="mode-button active" type="button" role="tab" aria-selected="true">
            Quiz
          </button>
          <button
            id="rosettaMode"
            class="mode-button"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Rosetta Stone
          </button>
        </div>
        <button id="testToggle" class="mode-button ghost" type="button">Testovi</button>
      </div>
      <div id="testPanel" class="curriculum hidden" aria-label="Tests">
        <div class="curriculum-section">
          <div class="panel-header">
            <div class="section-title">Testovi</div>
            <button id="testBack" class="mode-button ghost small" type="button">Natrag</button>
          </div>
          <div id="testList" class="test-list"></div>
        </div>
      </div>
      <div class="test-progress">
        <div id="questionProgress" class="progress-pill">Pitanje 0/10</div>
        <div id="scoreProgress" class="progress-pill">Toƒçno 0/10</div>
      </div>
      <div id="promptText" class="prompt">Which note is shown?</div>
    </section>

    <main>
      <div id="notationCard" class="notation-card">
        <div id="notation" class="notation"></div>
      </div>
      <section class="lanes" aria-label="Answer lanes">
        <button class="lane" data-index="0">
          <div class="lane-notation" aria-hidden="true"></div>
          <div class="lane-label">A</div>
        </button>
        <button class="lane" data-index="1">
          <div class="lane-notation" aria-hidden="true"></div>
          <div class="lane-label">B</div>
        </button>
        <button class="lane" data-index="2">
          <div class="lane-notation" aria-hidden="true"></div>
          <div class="lane-label">C</div>
        </button>
        <button class="lane" data-index="3">
          <div class="lane-notation" aria-hidden="true"></div>
          <div class="lane-label">D</div>
        </button>
      </section>
      <div id="feedback" class="feedback">Ready!</div>
    </main>

    <button id="restartButton" class="restart hidden">Ponovi test</button>
  </div>

  <script src="data.js?v=1"></script>
  <script src="utils.js?v=1"></script>
  <script src="audio.js?v=1"></script>
  <script src="questions.js?v=1"></script>
  <script src="game.js?v=24"></script>

  <!--
    README
    - Run locally: open index.html in your browser.
    - Deploy on GitHub Pages: Settings -> Pages -> deploy from main branch / root.
  -->
</body>
</html>
